<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Fossasia.net by fossasia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="map/external/leaflet/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="external/leaflet/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" href="map/external/leaflet/MarkerCluster.css" />
    <link rel="stylesheet" href="map/external/leaflet/MarkerCluster.Default.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="external/leaflet/MarkerCluster.Default.ie.css" /><![endif]-->
    <link rel="stylesheet" href="map/external/leaflet/leaflet-button-control.css" />
    <link rel="stylesheet" href="map/community_map.css" />
  </head>
  <body>
    <div id="map"></div>
    <script type="text/template" class="template" id="community-popup">
    <div class="community-popup">
    <% if ( props.name ) { %>
      <h2><a href="<%- props.url %>" target="_window"><%- props.name %></a></h2>
    <% } %>
    
    <% if ( props.logo ) { %>
      <img class="logo" src="<%- props.logo %>" />
    <% } %>
    
    <% if (props.metacommunity) { %>
      <h3><%- props.metacommunity %></h3>
    <% } %>

    <% if (props.city) { %>
      <div class="city"><%- props.city  %></div>
    <% } %>
  
    <% if (props.nodes) { %>
      <div class="nodes">
         Zug&auml;nge: <%- props.nodes  %>
         <% if (props.state && props.age) { %>
            <span class="state <%- props.state  %>" title="Die letzte Aktualisierung der Daten war vor <%- props.age  %> Tagen">(<%- props.state  %>)</span>
         <% } %>
      </div>
    <% } %>

    <% if (props.phone) { %>
      <div class="phone">&#9742; <%- props.phone  %></div>
    <% } %>

    <ul class="contacts" style="height:<%- Math.round(props.contacts.length/6+0.4)*30+10 %>px; width: <%- 6*(30+5)%>px;">
    <% _.each(props.contacts, function(contact, index, list) { %>
      <li class="contact">
        <a href="<%- contact.url %>" class="button <%- contact.type %>" target="_window"></a>
      </li>
    <% }); %>
    </ul>
    </div>
  </script>
    <script type="text/javascript" src="map/external/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="map/external/leaflet/leaflet-button-control.js"></script>
    <script type="text/javascript" src="map/external/leaflet/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="map/external/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="map/external/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="map/community_map.js"></script>
    <script>
      var widget = FFCommunityMapWidget({
          geoJson: '//api.fossasia.net/map/ffGeoJsonp.php?callback=?',
          scrollByMousewheel : false,
          hideLocationButton: false,
          hideLayerControl: false,
          hideInfoBox: true 
      });
    </script>
  </body>
</html>
